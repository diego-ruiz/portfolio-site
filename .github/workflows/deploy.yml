name: CDK Deploy

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DEPLOY to confirm you want to deploy to production"
        required: true
        default: ""

jobs:
  deploy:
    name: CDK Deploy
    runs-on: ubuntu-latest
    environment: nonprod
    # Guard against accidental triggers
    if: ${{ github.event.inputs.confirm == 'DEPLOY' }}
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Frontend build ──────────────────────────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install frontend dependencies
        working-directory: website
        run: npm ci

      - name: Build frontend
        working-directory: website
        run: npm run build

      # ── CDK (Python) ────────────────────────────────────────────────────────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      # ── AWS credentials ─────────────────────────────────────────────────────
      # Requires repository secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
      # and AWS_REGION (e.g. us-east-1).
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Deploy
        run: cdk deploy --require-approval never -c env=nonprod -c alarm_email=${{ secrets.ALARM_EMAIL }}
